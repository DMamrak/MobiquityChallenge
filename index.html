<!DOCTYPE HTML>
<html ng-app="test">
	<head>
		<title>Mobiquity challenge</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body ng-controller="Login as login">
		<h1>Login</h1>

		<div class="container">
			<!-- Login -->
			<form class="section login">
				<h2>I already have a profile</h2>

				<div class="form_item email">
					<label>E-mail address:</label>
					<input type="email" placeholder="E-mail address" ng-model="login.user.email" />
				</div>

				<div class="form_item password">
					<label>Password:</label>
					<input type="password" placeholder="Password" ng-model="login.user.password" />
				</div>
				
				<div class="form_item">
					<input type="submit" value="Log in" />
				</div>
			</form>
			<!-- /Login -->

			<!-- Register -->
			<div class="section register">
				<h2>Create a profile</h2>
				<p class="profile">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam vulputate sapien et enim mattis egestas.</p>
				<a href="/register" class="button">Register</a>
			</div>
			<!-- /Register -->
		</div>
	</body>
</html>
